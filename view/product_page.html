  <header class="header">
    <a href="../index.html">
      <img class="logo-picture" src="images/logo.png" alt="" width="80px;" height="80px;">
    </a>
    <h3 style="padding-top:10px; padding-left: 5px; font-size: 30px;">Artex</h3>
    
    <form action="my_cart.html" class="my-cart-link">
      <button class="button my-cart-btn">
        <i class="fa-solid fa-cart-shopping fa-xl" style="color: #316639;"></i>
      </button>
    </form>
  </header>

  <body>
    <h1 style="font-family: 'League Spartan'; font-size: 40px; margin-left: 40px; margin-top: 40px; color: #316639;">Product Details</h1>
    <div class="container" style="padding-top: 60px;">
      <div class="row">
        <div class="col-md-6">
          <div class="product-cell-big">
            <img src="images/clothing-colors/hd-blck.png" class="preview-img" id="color-change">
            <img src="images/placeholders/deadpool-placeholder.png" class="pp-embroidery" id="embroidery-deadpool" alt="">
          </div>
          <div class="product-name">
            <h2>Deadpool</h2>
            <h3 id="original-price">$550 MXN</h3>
          </div>
        </div>

        <div class="col-md-6" style="margin-top: 4%;">
          <div class="garment-options d-flex align-items-center justify-content-center">
            <button id="tshirt-btn" class="product-cell-small"><img class="preview-img" src="images/clothing-colors/ts-blck.png" alt=""></button>
            <button id="longsleeve-btn" class="product-cell-small"><img class="preview-img" src="images/clothing-colors/lng-blck.png" alt=""></button>
            <button id="sleeveless-btn" class="product-cell-small"><img class="preview-img" src="images/clothing-colors/slvls-blck.png" alt=""></button>
            <button id="cap-btn" class="product-cell-small"><img class="preview-img" src="images/clothing-colors/cap-blck.png" alt=""></button>
          </div>

          <div class="color-options">
            <button id="black" class="button color-circle" style="background-color: black;"></button>
            <button id="red" class="button color-circle" style="background-color: #EA0000;"></button>
            <button id="cherry" class="button color-circle" style="background-color: #840F0F;"></button>
            <button id="orange" class="button color-circle" style="background-color: #FF8A00;"></button>
            <button id="golden" class="button color-circle" style="background-color: #DE9913;"></button>
            <button id="yellow" class="button color-circle" style="background-color: #FFF736;"></button>
            <button id="lime" class="button color-circle" style="background-color: #3CE800;"></button>
            <button id="green" class="button color-circle" style="background-color: #2DAD00;"></button>
            <button id="dark-green" class="button color-circle" style="background-color: #155100;"></button>
            <button id="skyblue" class="button color-circle" style="background-color: #05A5EA;"></button>
            <button id="blue" class="button color-circle" style="background-color: #253BB0;"></button>
            <button id="navy" class="button color-circle" style="background-color: #11182D;"></button>
            <button id="purple" class="button color-circle" style="background-color: #5D169F;"></button>
            <button id="pink" class="button color-circle" style="background-color: #DB48B6;"></button>
            <button id="lilac" class="button color-circle" style="background-color: #BAB4FF;"></button>
            <button id="pastel-pink" class="button color-circle" style="background-color: #FFE1FF;"></button>
            <button id="dark-gray" class="button color-circle" style="background-color: #353535;"></button>
            <button id="gray" class="button color-circle" style="background-color: #A2A2A2;"></button>
            <button id="white" class="button color-circle" style="background-color: white; border: solid 1px black;"></button>
          </div>

          <div class="d-flex align-items-center" style="margin-top: 50px;">
            <form action="#" class="mb-0">
              <select name="size" id="lang" class="select">
                <option value="select">Size</option>
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
                <option value="x-large">Extra Large</option>
              </select>
            </form>
          
            <div class="add-or-remove mb-0">
              <button class="button less-button" id="less-button" onclick="decrease('quantity', 'price', itemPrice1)"><i class="fa-solid fa-minus fa-xl" style="color:#155100;"></i></button>
              <h5 id="quantity" style="font-family: 'League Spartan'; text-align: center; width: 20px; font-size: 20px;">1</h5>
              <button class="button more-button" id="more-button" onclick="increment('quantity', 'price', itemPrice1)"><i class="fa-solid fa-plus fa-xl" style="color:#155100;"></i></button>
            </div>
          </div>

          <div class="d-flex align-items-center" style="margin-top: 50px;">
            <div class="total-price mb-0">
              <h4 style="font-size: 22px; font-weight: 400; color: rgb(129, 129, 129);">Total Price:</h4>
              <h3 id="price" style="font-weight: 400; font-size: 32px;"></h3>
            </div>
          
            <button class="button add-to-cart-btn mb-0">
              Add to Cart
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

      crossorigin="anonymous"></script>
